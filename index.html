<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="">
                </div>
            </div>
        </div>
        <div class="product-info">
            <a :href="linkCamtCmu">{{product}}</a>
            <p>{{description}}</p>

            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>

            <p v-if="onSale">on sale</p>
            <p v-else>not on sale</p>

            <ul>
                <li v-for="item in details">{{item}}</li>
            </ul>

            <div v-for="object in variant" :key="object.id">{{object.color}}</div>

            <div v-for="object in sizes" :key="object.id">{{object.size}}</div>

        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
